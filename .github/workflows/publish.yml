name: Build and Publish calculus-cpp

on:
  workflow_dispatch:   # manual only (no auto spam)

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout source
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install build tools
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel pybind11

      # Clean old builds (IMPORTANT)
      - name: Clean old builds
        run: |
          rm -rf dist
          rm -rf build
          rm -rf *.egg-info

      # Build wheel ONCE using cibuildwheel
      - name: Build wheel
        run: cibuildwheel --output-dir dist

      # Build source distribution ONCE
      - name: Build sdist
        run: python -m build --sdist

      # Publish to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
